name: python_Application

on:
  push:
    paths:
      - 'src/**/*.py'  # Run only when .py files change in the repo
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code      
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Python script
        run: python operations.py
